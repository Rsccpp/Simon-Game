<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1><b>Simon Says Game</b></h1>
    <br><br><br>
    <h2 class="hScore"></h2>
    <h3></h3>

    <div class="container">
        <div class="red btn" id="red" type="button"></div>

    <div class="rsbtns">

    </div>
